<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
<h1>Connection status: <strong id='status'></strong></h1>
<h2>Connected users: <strong id='connections'>0</strong></h2>
<h2>Total time played: <strong id='totalTimePlayed'>0</strong> seconds</h2>
<script src="renderer.js"></script>
<script>
    const ws = new WebSocket('ws://66.179.252.151:8447');
    ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'connections') {
            document.getElementById('connections').innerText = message.data;
        } else if (message.type === 'totalTimePlayed') {
            document.getElementById('totalTimePlayed').innerText = message.data;
        }
    };
</script>
</body>
</html>
