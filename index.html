<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
<h1>Connection status: <strong id='status'></strong></h1>
<h2>Connected users: <strong id='connections'>0</strong></h2>
<script src="renderer.js"></script>
<script>
    const ws = new WebSocket('ws://lastmagstudio.com:8080');
    ws.onmessage = (event) => {
        document.getElementById('connections').innerText = event.data;
    };
</script>
</body>
</html>
